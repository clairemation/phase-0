<!doctype HTML>

<html>

<head>

  <link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>

  <link type="text/css" rel="stylesheet" href="review.css">
  <script src="review.js"></script>

  <title></title>
</head>

<body>

<h1>Grocery List</h1>

<input type="text" placeholder="item name" id="itemName" autofocus>
<input type="number" value="1" id="itemNum">
<button onclick="addItem();">&#43;</button>

<table class="list">

  <tr>
    <th>move up/down</th>
    <th>Item</th>
    <th>Quantity</th>
    <th></th>
    <th></th>
  </tr>

  <tr>
    <td class="moveRow"><a onclick="moveRow(this.parentNode.parentNode, -1);">&#9650;</a><br><a onclick="moveRow(this.parentNode.parentNode, 1);">&#9660;</a></td>
    <td class="name">Apples</td>
    <td><input type="number" value="6" class="qty"></td>
    <td><button onclick="check(this.parentNode.parentNode);">&#10003;</button></td>
    <td><button onclick="deleteRow(this.parentNode.parentNode);">-</button></td>
  </tr>

</table>

<button onclick="generatePrintable();">Printable list</button>

</body>

</html>
